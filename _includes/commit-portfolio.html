<div id="portfoliowrap">
	<div class="portfolio-centered">
		{% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
		<div class="recentitems portfolio">
			{% for commit in site.posts limit:include.limit %}
			<div class="portfolio-item graphic-design">
				<div class="he-wrap tpl6">
					<img src="{{ "/assets/img/commit/" | prepend: site.baseurl }}{{ commit.img }}" alt="">
					<div class="he-view">
						<div class="bg a0" data-animate="fadeIn">
							<h3 class="a1" data-animate="fadeInDown">{{ commit.title }}</h3>
							<a data-rel="prettyPhoto" href="{{ "/assets/img/commit/" | prepend: site.baseurl }}{{ commit.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
							<a href="{{  commit.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
						</div><!-- he bg -->
					</div><!-- he view -->
				</div><!-- he wrap -->
			</div><!-- end col-12 -->
			{% endfor %}
		</div><!-- portfolio -->
	</div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
